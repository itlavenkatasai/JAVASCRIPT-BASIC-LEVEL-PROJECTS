<!DOCTYPE html>
<html>

<head>
    <title>form validations</title>
    <link rel="stylesheet" href="validation.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
    <div class="header">
        <h2>Register Here</h2>
    </div>
    <form  method="post" class="form" id="form">
        <div class="field">
            <label>UserName:</label>
            <input type="text" placeholder="Enter User Name Here" id="uname">
            <span class="material-icons success"> check_circle</span>
            <span class="material-icons error">error</span>
            <small>Error Message</small>
        </div>
        <div class="field">
            <label>E-mail:</label>
            <input type="email" placeholder="Enter E-mail Here" id="email">
            <span class="material-icons success"> check_circle</span>
            <span class="material-icons error">error</span>
            <small>Error Message</small>
        </div>
        <div class="field">
            <label>Password:</label>
            <input type="password" placeholder="Enter Password Here" id="password">
            <span class="material-icons success"> check_circle</span>
            <span class="material-icons error">error</span>
            <small>Error Message</small>
        </div>
        <div class="field">
            <label>Confirm Password:</label>
            <input type="password" placeholder="Please ReEnter Password" id="cpassword">
            <span class="material-icons success"> check_circle</span>
            <span class="material-icons error">error</span>
            <small>Error Message</small>
        </div>
        <div class="field">
            <input type="checkbox" id="tc" class="terms">
            <label>I agree to terms and conditions</label>
            <small>Error Message</small>
        </div>
        <div class="field">
            <input type="submit" class="button">
        </div>
    </form>
    </div>

    <script type="text/javascript" src="validation.js"></script>
</body>

</html>
